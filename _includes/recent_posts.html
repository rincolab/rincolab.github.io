<div class="wrapper style3">
  <div class="inner">
    <div class="container">
      <div class="row">
        <div class="8u">

          <!-- Article list -->
            <section class="box article-list">
              <h2 class="icon fa-file-text-o">Recent Posts</h2>

              {% for post in site.posts limit:3 %}
                <article class="box excerpt">
                  <a href="{{post.url}}" class="image left"><img src="images/pic04.jpg" alt="" /></a>
                  <div>
                    <header>
                      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
                      <h3><a href="{{post.url}}">{{ post.title }}</a></h3>
                    </header>
                    <p>{{post.excerpt}}</p>
                  </div>
                </article>
              {% endfor %}

            </section>
        </div>
        <div class="4u">

          <!-- Spotlight -->
            <section class="box spotlight">
              <h2 class="icon fa-file-text-o">Spotlight</h2>


              <article>
                <a href="#" class="image featured"><img src="images/pic07.jpg" alt=""></a>
                <header>
                  <h3><a href="">Sample</a></h3>

                </header>
                <p>Sample</p>
                <footer>
                  <a href="" class="button alt icon fa-file-o">Continue Reading</a>
                </footer>
              </article>


            </section>

        </div>
      </div>
    </div>
  </div>
</div>
